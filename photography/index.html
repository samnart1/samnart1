<head>

    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="nav" aria-busy="true"></div>

    <main class="page">
        <div class="container">
            <h1 class="page-title">Photography</h1>
            
            <p class="prose" style="margin-bottom: 3rem; max-width: 600px;">
                Moments I've captured. Mostly South Tyrol, sometimes elsewhere. Click to enlarge.
            </p>
            
            <!-- Photo Grid -->
            <div class="photo-grid">
                <!-- Replace these placeholder images with your actual photos -->
                <!-- Format: /images/photography/filename.jpg -->
                
                <div class="photo-item">
                    <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=800&q=80" 
                         data-full="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=1600&q=90"
                         alt="Mountain landscape"
                         loading="lazy">
                    <div class="photo-item__overlay">
                        <span class="photo-item__caption">Dolomites, 2025</span>
                    </div>
                </div>
                
                <div class="photo-item">
                    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&q=80"
                         data-full="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1600&q=90"
                         alt="Alpine peaks"
                         loading="lazy">
                    <div class="photo-item__overlay">
                        <span class="photo-item__caption">Tre Cime, 2025</span>
                    </div>
                </div>
                
                <div class="photo-item">
                    <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800&q=80"
                         data-full="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=1600&q=90"
                         alt="Foggy valley"
                         loading="lazy">
                    <div class="photo-item__overlay">
                        <span class="photo-item__caption">Val Gardena, 2025</span>
                    </div>
                </div>
                
                <div class="photo-item">
                    <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=800&q=80"
                         data-full="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=1600&q=90"
                         alt="Dramatic peaks"
                         loading="lazy">
                    <div class="photo-item__overlay">
                        <span class="photo-item__caption">Seceda, 2024</span>
                    </div>
                </div>
                
                <div class="photo-item">
                    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800&q=80"
                         data-full="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1600&q=90"
                         alt="Lake reflection"
                         loading="lazy">
                    <div class="photo-item__overlay">
                        <span class="photo-item__caption">Lago di Braies, 2024</span>
                    </div>
                </div>
                
                <div class="photo-item">
                    <img src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?w=800&q=80"
                         data-full="https://images.unsplash.com/photo-1433086966358-54859d0ed716?w=1600&q=90"
                         alt="Waterfall"
                         loading="lazy">
                    <div class="photo-item__overlay">
                        <span class="photo-item__caption">Cascate di Riva, 2024</span>

                </div>
                
                <div class="photo-item">
                    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=800&q=80"
                         data-full="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=1600&q=90"
                         alt="Sunrise mountains"
                         loading="lazy">
                    <div class="photo-item__overlay">
                        <span class="photo-item__caption">Alpe di Siusi, 2024</span>
                    </div>
                </div>
                
                <div class="photo-item">
                    <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=800&q=80"
                         data-full="https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=1600&q=90"
                         alt="Forest path"
                         loading="lazy">
                    <div class="photo-item__overlay">
                        <span class="photo-item__caption">Renon, 2024</span>
                    </div>
                </div>
                
                <div class="photo-item">
                    <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=800&q=80"
                         data-full="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=1600&q=90"
                         alt="Green valley"
                         loading="lazy">
                    <div class="photo-item__overlay">
                        <span class="photo-item__caption">Merano, 2024</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" role="dialog" aria-modal="true" aria-label="Photo viewer">
        <button class="lightbox__close" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
        <button class="lightbox__nav lightbox__nav--prev" aria-label="Previous photo">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </button>
        <img class="lightbox__img" src="" alt="Enlarged photo">
        <button class="lightbox__nav lightbox__nav--next" aria-label="Next photo">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </button>
    </div>

    <div id="footer" aria-busy="true"></div>

    <script src="/js/main.js"></script>
    <script src="/js/include.js"></script>
